<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio owner contact</title>
  <link rel="shortcut icon" href="./img/my_favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>
<body>
  <header class="page-header">
    <img src="./img/my_logo5.png" alt="My personal logo,
    a text logo that consists of my name" class="page-header__item">
    <nav class="main-navigation page-header__item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
        </li>
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list__item">Information about</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
        </li>
        <li role="presentation">
          <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
    <div class="container">
      <h1>Contact</h1>
      <form action="?" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">Email: </label>
        <input type="email" id="contact-email" required>

        <label class="standard-label" for="contact-telephone">Telephone: </label>
        <input type="tel" id="contact-telephone">

        <label class="standard-label" for="contact-message">Message: </label>
        <textarea required maxlength="240" id="contact-text"></textarea>
        <input type="submit" value="Send message" id="contact-message">
      </form>
    </div>
    <div>
      Street 1<br>
      1234 Town<br>
      World<br>
      <br>
      <label for="my-telephone">Telephone: </label>
      <a href="tel:+" id="my-telephone">+<br></a>
      <label for="my-email">Email: </label>
      <a href="mailto:@gmail.com" id="my-email">@gmail.com</a>
    </div>
    <button type="button" id="contactbutton">Contact me</button>
  </main>
  <script src="js/tota11y.min.js"></script>
</body>
<footer class="page-footer">
  <div class="social-media">
    <p>Find me on</p>
    <img src="img/github_icon.svg" alt="my personal github">
    <img src="img/linkedin_icon.svg" alt="my personal linkedIn">
  </div>
</footer>
